<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>
Title
</title>

<link rel="stylesheet" type="text/css" href = "style/simple.css" />

<!-- Slider stuff -->
<script type="text/javascript" src="lib/events.js"></script>
<style type="text/css">
  #slider { margin: 10px; }
</style>

<!-- Our javascript code -->
<script type="text/javascript">

// init() once the page has finished loading.
window.onload = init;

var context;
var source = 0;
var jsProcessor = 0;
var count = 0;

var phaseL = 0.0;
var phaseR = 0.0;
var phaseIncrL = 2.0 * Math.PI * 440.0 / 44100.0;
var phaseIncrR = 2.0 * Math.PI * 441.0 / 44100.0;
var kTwoPi = 2.0 * Math.PI;
var pitchRate = 1.0;

var kSingleBufferSize = 2048;

function render(inputArrayL, inputArrayR, outputArrayL, outputArrayR, n) {
    for (var i = 0; i < n; ++i) {
        var sampleL = Math.sin(phaseL);
        var sampleR = Math.sin(phaseR);
        
        phaseL += pitchRate * phaseIncrL;
        phaseR += pitchRate * phaseIncrR;
        if (phaseL > kTwoPi) phaseL -= kTwoPi;
        if (phaseR > kTwoPi) phaseR -= kTwoPi;

        // Amplitude modulation effect
        outputArrayL[i] = inputArrayL[i] + sampleL;
        outputArrayR[i] = inputArrayR[i] + sampleR;
    }
}

function process(event) {
    // Get left/right input and output arrays
    var inputArrayL = event.inputBuffer.getChannelData(0);
    var inputArrayR = event.inputBuffer.getChannelData(1);
    var outputArrayL = event.outputBuffer.getChannelData(0);
    var outputArrayR = event.outputBuffer.getChannelData(1);

    render(inputArrayL, inputArrayR, outputArrayL, outputArrayR, inputArrayL.length);

    // var info = document.getElementById('info');
    // count++;
    // info.innerHTML = count + ' in:' + event.inputBuffer.numberOfChannels + ' out:' + event.outputBuffer.numberOfChannels;
}

function pitchHandler(event, ui) {
    pitch = ui.value;
    pitchRate = Math.pow(2.0, pitch / 1200.0); // convert from cents to rate
    
    var info = document.getElementById("pitch-value");
    info.innerHTML = "pitch = " + pitch + " cents";
}

function loadSample(url) {
    // Load asynchronously
    var request = context.createAudioRequest(url, false);

    request.onload = function() { 
        source.buffer = request.buffer;
        source.looping = true;
        source.noteOn(0);
    }

    request.send();
}

function initAudio() {
    context = new AudioContext();
    source = context.createBufferSource();

    var jsProcessor = context.createJavaScriptNode(512);
    jsProcessor.onaudioprocess = process;
    
    source.connect(jsProcessor);
    jsProcessor.connect(context.destination);

    loadSample("sounds/hyper-reality/bells.aif");
}

function init() {
    initAudio();

    addSlider("pitch");
    configureSlider("pitch", 0.0, -3600.0, 3600.0, pitchHandler);

    var ui = {value: 1.0};

    ui.value = 0.0;
    latencyHandler(0, ui);

    document.addEventListener("keydown", handleKeyDown, true);  
}

</script>
</head>

<body>

<!-- Sliders and other controls will be added here -->
<div id="controls"> </div>

<div id="info"> </div>

</body>
</html>
