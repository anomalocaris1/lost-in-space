<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>
Convolution Effects
</title>


<!-- JQuery stuff -->
<link type="text/css" href="http://jqueryui.com/latest/themes/base/ui.all.css" rel="stylesheet" />
<script type="text/javascript" src="http://jqueryui.com/latest/jquery-1.3.2.js"></script>
<script type="text/javascript" src="http://jqueryui.com/latest/ui/ui.core.js"></script>
<script type="text/javascript" src="http://jqueryui.com/latest/ui/ui.slider.js"></script>
<script type="text/javascript" src="lib/events.js"></script>
<style type="text/css">
  #slider { margin: 10px; }
</style>

<link rel="stylesheet" type="text/css" href = "style/simple.css" />


<!-- Our javascript code -->
<script type="text/javascript">

// Events
// init() once the page has finished loading.
window.onload = init;

var xaudio = 0;
var source = 0;

// source buffers
var humanVoice = 0;
var guitar = 0;

// impulse responses
var backwards = 0;
var cosmic = 0;
var comb = 0;

var loadCount = 0;

var hilightedElement = 0;


function highlightElement(object) {
  if (hilightedElement) hilightedElement.style.backgroundColor = "white";
  hilightedElement = object;
  
  object.style.backgroundColor = "green";
}

function loadHumanVoice(url) {
  // Load asynchronously
  var request = xaudio.createAudioRequest(url, false);
  request.onload = function() { 
    humanVoice = request.buffer;
    finishLoad();
  }

  request.send();
}

function loadGuitar(url) {
  // Load asynchronously
  var request = xaudio.createAudioRequest(url, false);
  request.onload = function() { 
    guitar = request.buffer;
    finishLoad();
  }

  request.send();
}

function loadBackwardsResponse(url) {
  // Load impulse response asynchronously
  var request = xaudio.createAudioRequest(url, false);
  request.onload = function() { 
    backwards = request.buffer;
    finishLoad();
  }
  request.onerror = function() { 
    alert("error loading reverb");
  }
  
  request.send();
}

function loadCosmicResponse(url) {
  // Load impulse response asynchronously
  var request = xaudio.createAudioRequest(url, false);
  request.onload = function() { 
    cosmic = request.buffer;
    finishLoad();
  }
  request.onerror = function() { 
    alert("error loading reverb");
  }
  
  request.send();
}



function loadBufferAndPlay(responseIndex, reverbGain, bufferIndex) {
  var response = 0;
  switch (responseIndex) {
    case 0: response = backwards; break;
    case 1: response = cosmic; break;
  }

  xaudio.impulseResponseBuffer = response;
  xaudio.listener.sendGain = reverbGain;

  var buffer = 0;
  switch (bufferIndex) {
    case 0: buffer = humanVoice; break;
    case 1: buffer = guitar; break;
  }
  
  source.buffer = buffer;
  source.play(0);
}

function finishLoad() {
  loadCount++;
  if (loadCount != 4) return;
  
  xaudio.listener.gain = 1.0;
  loadBufferAndPlay(0, 1.0, 0);
}

function init() {
  xaudio = document.getElementById('myAudioTag');
  
  source = xaudio.addSource();
  source.playbackPitch = 1.0;  // should be in cents!!!!
	source.sendGain = 3.0;
  source.looping = true;
  source.panningModel = 0;  // pass-through panning
  
  loadHumanVoice("sounds/hyper-reality/human-voice.aif");
  loadGuitar("sounds/hyper-reality/balls-of-the-orient.aif");
  
  loadBackwardsResponse('impulse-responses/spatialized5.aif');
  loadCosmicResponse('impulse-responses/cosmic-ping.aif');
}

</script>
</head>

<body>

<!-- Start of xaudio -->
<xaudio id="myAudioTag"></xaudio>

<!-- Sliders and other controls will be added here -->
<div id="controls"> </div>

<h1> Convolution Effects </h1>

<br><br><br>

<div class='bigList' onmousedown="loadBufferAndPlay(0, 1.0, 0); highlightElement(this);">
Human Voice (backwards)
</div>

<div class='bigList' onmousedown="loadBufferAndPlay(0, 0.0, 0); highlightElement(this);">
Human Voice (unprocessed)
</div>

<br><br><br>

<div class='bigList'  onmousedown="loadBufferAndPlay(1, 1.0, 1); highlightElement(this);">
Guitar Chords (extreme phase smearing)
</div>

<div class='bigList' onmousedown="loadBufferAndPlay(1, 0.0, 1); highlightElement(this);">
Guitar Chords (unprocessed)
</div>

</body>
</html>
