<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>
Title
</title>

<!-- Slider stuff -->
<script type="text/javascript" src="lib/events.js"></script>
<style type="text/css">
  #slider { margin: 10px; }
</style>

<link rel="stylesheet" type="text/css" href = "style/simple.css" />


<!-- Our javascript code -->
<script type="text/javascript">

// Events
// init() once the page has finished loading.
window.onload = init;

var xaudio;
var context;
var source1 = 0;
var source2 = 0;
var buffer;
var convolver;
var panner;
var mainMixer;
var mainMixerInput1;
var mainMixerInput2;
var dryMixer;
var dryMixerInput1;
var dryMixerInput2;
var wetMixer;
var wetMixerInput1;
var wetMixerInput2;
var lowFilter1;
var lowFilter2;

var bufferLoader1 = 0;
var bufferLoader2 = 0;
var loadCount = 0;
var tempo = 120.0;  // hardcoded for now

function highlightElement(object) {
  if (hilightedElement) hilightedElement.style.backgroundColor = "white";
  hilightedElement = object;

  object.style.backgroundColor = "green";
}

/**
 * Class BufferLoader
 */

BufferLoader = function(source, url) {
  this.source_ = source;
  this.url_ = url;
  this.buffer_ = 0;
  this.request_ = 0;
}

BufferLoader.prototype.load = function() {
  // Load asynchronously
  var request = xaudio.createAudioRequest(this.url_, false);
  this.request_ = request;

  var bufferLoader = this;
  
  request.onload = function() { 
    bufferLoader.buffer = request.buffer;
    bufferLoader.source_.buffer = request.buffer;

    loadCount++;
    
    if (loadCount == 2) finishLoad();
  }

  request.send();
}


function crossfadeHandler(event, ui) {
  var x = ui.value;
  var gain1 = 0.5 * (1.0 + Math.cos(x * Math.PI));
  var gain2 = 0.5 * (1.0 + Math.cos((1.0-x) * Math.PI));
  
  source1.gain.value = gain1;
  source2.gain.value = gain2;
  
  var info = document.getElementById("crossfade-value");
  info.innerHTML = "crossfade = " + x;
}

function leftFilterHandler(event, ui) {
  var value = ui.value;
  var sampleRate = 44100.0;  // !!@@ don't hardcode
  var nyquist = sampleRate * 0.5;
  var noctaves = Math.log(nyquist / 40.0) / Math.LN2;
  var v2 = Math.pow(2.0, noctaves * (value - 1.0));
  var cutoff = v2*nyquist;
  
  var info = document.getElementById("leftFilter-value");
  info.innerHTML = "leftFilter = " + cutoff + " Hz";

  lowFilter1.cutoff.value = cutoff;
}

function rightFilterHandler(event, ui) {
  var value = ui.value;
  var sampleRate = 44100.0;  // !!@@ don't hardcode
  var nyquist = sampleRate * 0.5;
  var noctaves = Math.log(nyquist / 40.0) / Math.LN2;
  var v2 = Math.pow(2.0, noctaves * (value - 1.0));
  var cutoff = v2*nyquist;

  var info = document.getElementById("rightFilter-value");
  info.innerHTML = "rightFilter = " + cutoff + " Hz";

  lowFilter2.cutoff.value = cutoff;
}

function leftRhythmEffectHandler(event, ui) {
  var value = ui.value;
  var info = document.getElementById("leftRhythmEffect-value");
  info.innerHTML = "leftRhythmEffect = " + 100.0*value + "\%";
  
  wetMixerInput1.gain.value = value;
}

function rightRhythmEffectHandler(event, ui) {
  var value = ui.value;
  var info = document.getElementById("rightRhythmEffect-value");
  info.innerHTML = "rightRhythmEffect = " + 100.0*value + "\%";
  
  wetMixerInput2.gain.value = value;
}


function loadImpulseResponse(url) {
  // Load impulse response asynchronously
  var request = xaudio.createAudioRequest(url, false);
  request.onload = function() { 
    xaudio.impulseResponseBuffer = request.buffer;
  }
  
  request.send();
}

function finishLoad() {
  // first, get rid of loading animation
  var loading = document.getElementById("loading");
  loading.innerHTML = "";

  addSlider("crossfade");
  addSlider("leftFilter");
  addSlider("rightFilter");
  addSlider("leftRhythmEffect");
  addSlider("rightRhythmEffect");
  configureSlider("crossfade", 0.5, 0.0, 1.0, crossfadeHandler);
  configureSlider("leftFilter", 0.99, 0.0, 1.0, leftFilterHandler);
  configureSlider("rightFilter", 0.99, 0.0, 1.0, rightFilterHandler);
  configureSlider("leftRhythmEffect", 0.0, 0.0, 1.0, leftRhythmEffectHandler);
  configureSlider("rightRhythmEffect", 0.0, 0.0, 1.0, rightRhythmEffectHandler);

  loadImpulseResponse("impulse-responses/filter-rhythm2.aif");
  
  var now = context.currentTime;
  anchorTime = now + 0.040;
  
  source1.noteOn(anchorTime);
  source2.noteOn(anchorTime);
}

function setReverbImpulseResponse(url) {
  // Load impulse response asynchronously
  var request = xaudio.createAudioRequest(url, false);
  request.onload = function() { 
    convolver.buffer = request.buffer;
  }
  
  request.send();
}

function loadBufferForSource(source, url) {
  // Load asynchronously
  var request = xaudio.createAudioRequest(url, false);
  request.onload = function() {
    // Start playing the new buffer at exactly the next 4-beat boundary
    var currentTime = context.currentTime;
    var delta = currentTime - anchorTime;
    var deltaBeat = (tempo / 60.0) * delta;
    var roundedUpDeltaBeat = 4.0 + 4.0 * Math.floor(deltaBeat / 4.0);
    var roundedUpDeltaTime = (60.0 / tempo) * roundedUpDeltaBeat;
    var time = anchorTime + roundedUpDeltaTime;
    
    source.stop();
    source.buffer = request.buffer;
    source.noteOn(time);
  }

  request.send();  
}

function init() {
    // Initialize audio
    xaudio = document.getElementById('myAudioTag');
    context = xaudio.context;
    source1 = context.createBufferSource();
    source2 = context.createBufferSource();

    mainMixer = context.createMixer();
    mainMixerInput1 = mainMixer.createInput();
    mainMixerInput2 = mainMixer.createInput();

    dryMixer = context.createMixer();
    dryMixerInput1 = dryMixer.createInput();
    dryMixerInput2 = dryMixer.createInput();

    wetMixer = context.createMixer();
    wetMixerInput1 = wetMixer.createInput();
    wetMixerInput2 = wetMixer.createInput();

    lowFilter1 = context.createLowPass2Filter(source1);
    lowFilter2 = context.createLowPass2Filter(source2);
    lowFilter1.cutoff.value = 22050.0;
    lowFilter2.cutoff.value = 22050.0;
    lowFilter1.resonance.value = 5.0;
    lowFilter2.resonance.value = 5.0;

    convolver = context.createConvolver();

    // Connect audio processing graph
    source1.connect(lowFilter1);
    source2.connect(lowFilter2);
    lowFilter1.connect(dryMixerInput1);
    lowFilter1.connect(wetMixerInput1);
    lowFilter2.connect(dryMixerInput2);
    lowFilter2.connect(wetMixerInput2);
    dryMixer.connect(mainMixerInput1);
    wetMixer.connect(convolver);
    convolver.connect(mainMixerInput2);
    mainMixer.connect(context.output);



    source1.gain.value = 0.707;
    source2.gain.value = 0.707;
    
    dryMixerInput1.gain.value = 1.0;
    dryMixerInput2.gain.value = 1.0;
    wetMixerInput1.gain.value = 0.0;
    wetMixerInput2.gain.value = 0.0;

    source1.looping = true;
    source2.looping = true;

    // passthrough panning
    source1.panningModel = AudioSource.PASSTHROUGH;
    source2.panningModel = AudioSource.PASSTHROUGH;

    // load reverb
    // setReverbImpulseResponse('impulse-responses/spatialized3.aif');
    setReverbImpulseResponse('impulse-responses/filter-rhythm2.aif');

    bufferLoader1 = new BufferLoader(source1, "sounds/drum-samples/loops/blueyellow.aif");
    bufferLoader2 = new BufferLoader(source2, "sounds/drum-samples/loops/crydamore.aif");

    bufferLoader1.load();
    bufferLoader2.load();
}

</script>
</head>

<body>

<!-- Start of xaudio -->
<xaudio id="myAudioTag"></xaudio>

<!-- Sliders and other controls will be added here -->
<div id="controls"> </div>

<!-- Initial loading animation -->
<div id="loading">
<img src="images/loading.gif" width="400" height="400">
</div>


<div style="position:relative; height:350px;">

<div style="position:absolute; top:0; left:0; width:30%;">

<!-- Left "turntable" -->

<h2>Left</h2>
<div class='bigList' onmousedown="loadBufferForSource(source1, 'sounds/drum-samples/loops/blueyellow.aif'); highlightElement(this);">
blueyellow
</div>

<div class='bigList' onmousedown="loadBufferForSource(source1, 'sounds/drum-samples/loops/break12.aif'); highlightElement(this);">
break12
</div>

<div class='bigList' onmousedown="loadBufferForSource(source1, 'sounds/drum-samples/loops/break28.aif'); highlightElement(this);">
break28
</div>

<div class='bigList' onmousedown="loadBufferForSource(source1, 'sounds/drum-samples/loops/crydamore.aif'); highlightElement(this);">
crydamore
</div>

</div

<div style="position:absolute; top:0; left:400px; width:50%;">

<!-- Right "turntable" -->

<h2>Right</h2>

<div class='bigList' onmousedown="loadBufferForSource(source2, 'sounds/drum-samples/loops/blueyellow.aif'); highlightElement(this);">
blueyellow
</div>

<div class='bigList' onmousedown="loadBufferForSource(source2, 'sounds/drum-samples/loops/break12.aif'); highlightElement(this);">
break12
</div>

<div class='bigList' onmousedown="loadBufferForSource(source2, 'sounds/drum-samples/loops/break28.aif'); highlightElement(this);">
break28
</div>

<div class='bigList' onmousedown="loadBufferForSource(source2, 'sounds/drum-samples/loops/crydamore.aif'); highlightElement(this);">
crydamore
</div>

</div>


</body>
</html>
